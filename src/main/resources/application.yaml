spring:
  application:
    name: backend

  datasource:
    url: jdbc:mysql://localhost:3306/codelab
    username: root
    password: Password@1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      dialect: org.hibernate.dialect.MySQL8Dialect
      format_sql: true
    show-sql: true
  devtools:
    restart:
      enabled: true

